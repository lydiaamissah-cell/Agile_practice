name: cicd

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Lint and Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff

      - name: Run lint
        run: ruff check app tests

      - name: Run unit tests
        run: pytest -q

  cd:
    name: Package Release Artifact
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create build artifact
        run: |
          mkdir -p dist
          zip -r dist/task-tracker-${{ github.sha }}.zip app docs requirements.txt README.md

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: task-tracker-build-${{ github.sha }}
          path: dist/task-tracker-${{ github.sha }}.zip
          retention-days: 14

